<!DOCTYPE html>
<html>
<head>
<title>ScanLib Admin Dashboard</title>

<style>
    .links a.active {
  font-weight: bold;
  color: #2b5876;
  text-decoration: underline;
}
body{
    margin:0;
    font-family:Poppins,Arial;
    background:#f3f6fb;
}

.header{
    background:#2b5876;
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    padding:25px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}

.card h3{
    margin:0;
    color:#2b5876;
}

.card p{
    font-size:25px;
    margin-top:10px;
}

.links{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:10px;
}

a{
    text-decoration:none;
    color:#2b5876;
    font-weight:600;
}
</style>
</head>

<body>

<div class="header">ðŸ“š ScanLib Admin Dashboard</div>

<div class="cards">
<div class="card"><h3>Students Today</h3><p id="studentsToday">18</p></div>
<div class="card"><h3>Pending Confirmations</h3><p id="pendingConfirmations">4</p></div>
<div class="card"><h3>Books Issued</h3><p id="booksIssued">9</p></div>
<div class="card"><h3>False Entries</h3><p id="falseEntries">1</p></div>
</div>
<p style="text-align:center;color:gray;font-size:13px;">*Counts are currently simulated for demo purposes</p>
<div class="links"></div>
    <a href="dashboard.html"class="active">Dashboard</a>
    <a href="confirm_entries.html">Confirm Entries</a>
    <a href="announcements.html">Announcements</a>
    <a href="reminder.html">15-Day Reminder</a>
    <a href="admin_login.html">Logout</a>
</div>
<script>
    // Simulate fetching today's student count
    let studentsTodayCount = 20; 
    document.getElementById("studentsToday").innerText = studentsTodayCount;
    document.getElementById("pendingConfirmations").innerText = 5;
    let issuedBooks = 10;
    document.getElementById("booksIssued").innerText = issuedBooks;
    document.getElementById("falseEntries").innerText = 2;
</script>

</body>
</html>
